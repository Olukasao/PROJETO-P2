<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="formLogin">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Entrar</button>
        </div>
      </form>
      <button
        class="btn-registrar"
        onclick="window.location.href='cadastro.html'"
      >
        Registrar
      </button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
